name: Discord Alerts - on push

on:
  push:
    branches:

      - 'main'  

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta para Discord (via curl)
        run: |
          curl -H "Content-Type: application/json" -d @- "${{ secrets.DISCORD_WEBHOOK }}" <<PAYLOAD
